<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Instagram Clone</title>   
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color:white ;
      font-weight: 500;
    }

    /* Header */
    header {
      background-color:white ;
      border-bottom: 2px solid #dbdbdb;
      padding: 10px 20px;
      display: flex;
    
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    header h1 {
      font-size: 24px;
      color: #3e0a21;
      font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
    }
    header h1 span{
      font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
      font-size: 55px;
    }
    header .menu-icon {
      display: none;
      font-size: 30px;
      cursor: pointer;
    }
    
    /* Navigation Menu */
    nav {
      display: flex;
      gap: 20px;
    }
    nav a {

      text-decoration: none;

      font-size: 18px;
      cursor: pointer;
    }

    /* Main Layout */
    .main-section {
      display: flex;
      padding: 30px;
    }

    /* Left Sidebar */
    .left-sidebar {
      width: 25%;
      border-right: 1px solid #dbdbdb;
      padding-right: 20px;
    }
    .left-sidebar ul {
      list-style: none;
      padding: 5px;
    }
    .left-sidebar li {
      padding: 10px;
      border-bottom: 1px solid #dbdbdb;
      cursor: pointer;
      display: flex;
      align-items: center;
    }
    .left-sidebar li img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin-right: 10px;
    }

    /* Right Content Section */
    .right-content {
      width: 75%;
      padding-left: 20px;
    }
    .post {
      background-color: #fff;
      border: 1px solid #dbdbdb;
      margin-bottom: 20px;
      border-radius: 5px;
      padding: 20px;
    }
    .post img {
      width: 100%;
      max-width: 600px;
      height: 400px;
      object-fit: cover;
    }
    .post-caption {
      padding-top: 10px;
      font-size: 16px;
    }

    /* Add Post Section */
    .add-post {
      background-color: #fff;
      border: 1px solid #dbdbdb;
      margin: 20px 0;
      padding: 20px;
      border-radius: 10px;
    }
    .add-post button {
      padding: 10px;
      background-color:#3e0a21 ;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .add-post input, .add-post textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #dbdbdb;
      border-radius: 5px;
    }

    /* Login Card */
    .login-card {
      background-color: white;
      border: 1px solid #dbdbdb;
      padding: 20px;
      border-radius: 10px;
      max-width: 300px;
      margin: 20px auto;
      display: none; /* Initially hidden */
      opacity: 0;
      transition: all 0.5s ease-in-out;
      position: absolute;
      top: 100px;
      left: 0;
      right: 0;
      z-index: 1001;
    }
    .login-card.show {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }
    .login-card.hide {
      display: none;
      opacity: 0;
      transform: translateY(-50px);
    }
    .login-card h2 {
      text-align: center;
    }
    .login-card input[type="text"],
    .login-card input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #dbdbdb;
      border-radius: 5px;
    }
    .login-card button {
      width: 100%;
      padding: 10px;
      background-color: #3e0a21;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    .login-card button:hover {
      background-color: #662442;
    }

    /* Blur Effect for Main Content */
    .blurred {
      filter: blur(5px);
    }

    /* Footer */
    footer {
      background-color: #131111e1;
      color: white;
      padding: 40px 20px;
      text-align: center;
    }
    footer ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    footer ul li {
      margin: 5px 0;
    }
    footer a {
      color: #fff;
      text-decoration: none;
    }

    /* Responsive for mobile */
    @media (max-width: 600px) {
      header {
        justify-content: space-between;
      }
      nav {
        flex-direction: column;
        position: absolute;
        top: 60px;
        right: 0;
        background-color: white;
        border: 1px solid #dbdbdb;
        border-radius: 5px;
        display: none;
      }
      nav a {
        padding: 10px;
        display: block;
        border-bottom: 1px solid #dbdbdb;
      }
      header .menu-icon {
        display: block;
      }
      .main-section {
        flex-direction: column;
      }
      .left-sidebar {
        width: 100%;
      }
      .right-content {
        width: 100%;
        padding-left: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1><span>P</span>icPulse</h1>
    <div class="menu-icon" onclick="toggleMenu()">‚ò∞</div>
    <nav id="menu">
      <a onclick="showLogin()">Sign In</a>
      <a href="#">Home</a>
      <a href="#footer">Contact</a>
    </nav>
  </header>

  <!-- Login Card -->
  <div class="login-card hide" id="login">
    <h2>Login</h2>
    <input type="text" placeholder="Username">
    <input type="password" placeholder="Password">
    <button>Login</button>
  </div>

  <!-- Main Section -->
  <div class="main-section" id="mainContent">
    <!-- Left Sidebar: List of Users -->
    <div class="left-sidebar">
      <ul id="userList">
        <!-- Users will be inserted here via JavaScript -->
      </ul>
    </div>

    <!-- Right Content: Post Display -->
    <div class="right-content" id="postContent">
      <p>Select a user to view their post.</p>
    </div>
  </div>

  <!-- Add Post Section -->
  <div class="add-post">
    <h2>Add New Post</h2>
    <input type="text" id="postTitle" placeholder="Post Title">
    <textarea id="postContentInput" rows="3" placeholder="Write something..."></textarea>
    <button onclick="addPost()">‚ûï Add Post</button>
  </div>

  <!-- Footer -->
  <footer id="footer">
    <ul>
      <li><a href="#">About Us</a></li>
      <li><a href="#">Privacy Policy</a></li>
      <li><a href="#">Terms & Conditions</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
    <p>&copy; 2024 picpulse. All rights reserved.</p>
  </footer>

  <!-- JavaScript -->
  <script>
    // Toggle Menu for mobile
    function toggleMenu() {
      const menu = document.getElementById('menu');
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }

    // Show/Hide Login Card and Blur Main Content
    function showLogin() {
      const loginCard = document.getElementById('login');
      const mainContent = document.getElementById('mainContent');
      if (loginCard.classList.contains('hide')) {
        loginCard.classList.remove('hide');
        loginCard.classList.add('show');
        mainContent.classList.add('blurred');
      } else {
        loginCard.classList.remove('show');
        loginCard.classList.add('hide');
        mainContent.classList.remove('blurred');
      }
    }

    // Add Sample Users
    const users = [
      { username: '@user1', img: 'https://randomuser.me/api/portraits/men/1.jpg', post: 'https://source.unsplash.com/600x400/?nature', caption: 'A peaceful day in nature.' },
      { username: '@user2', img: 'https://randomuser.me/api/portraits/men/2.jpg', post: 'https://source.unsplash.com/600x400/?travel', caption: 'Exploring the world, one step at a time.' },
      { username: '@user3', img: 'https://randomuser.me/api/portraits/men/3.jpg', post: 'https://source.unsplash.com/600x400/?food', caption: 'Delicious food from my recent trip.' },
      { username: '@user4', img: 'https://randomuser.me/api/portraits/men/4.jpg', post: 'https://source.unsplash.com/600x400/?sports', caption: 'Exciting moments in sports!' },
      { username: '@user5', img: 'https://randomuser.me/api/portraits/men/5.jpg', post: 'https://source.unsplash.com/600x400/?city', caption: 'The vibrant city life.' }
    ];

    const userList = document.getElementById('userList');
    const postContent = document.getElementById('postContent');

    // Create User List in Left Sidebar
    users.forEach(user => {
      const li = document.createElement('li');
      li.innerHTML = `<img src="${user.img}" alt="${user.username}"> ${user.username}`;
      li.onclick = () => showPost(user);
      userList.appendChild(li);
    });

    // Show Post in Right Content Section
    function showPost(user) {
      postContent.innerHTML = `
        <div class="post">
          <img src="${user.post}" alt="Post Image">
          <div class="post-caption">${user.caption}</div>
          <div class="post-actions">
            <button onclick="toggleLike(this)">‚ù§Ô∏è Like</button>
            <button>üí¨ Comment</button>
            <button>üîÑ Share</button>
          </div>
        </div>
      `;
    }

    // Like Button Toggle
    function toggleLike(button) {
      if (button.innerHTML.includes('‚ù§Ô∏è')) {
        button.innerHTML = 'ü§ç Like';
      } else {
        button.innerHTML = '‚ù§Ô∏è Like';
      }
    }

    // Add New Post
    function addPost() {
      const title = document.getElementById('postTitle').value;
      const content = document.getElementById('postContentInput').value;
      
      if (title && content) {
        const newPost = {
          username: '@new_user', // Placeholder username
          img: 'https://randomuser.me/api/portraits/men/6.jpg', // Placeholder profile image
          post: 'https://source.unsplash.com/600x400/?random', // Placeholder post image
          caption: content
        };

        // Add to User List (optional)
        const li = document.createElement('li');
        li.innerHTML = `<img src="${newPost.img}" alt="${newPost.username}"> ${newPost.username}`;
        li.onclick = () => showPost(newPost);
        userList.appendChild(li);

        // Clear input fields
        document.getElementById('postTitle').value = '';
        document.getElementById('postContentInput').value = '';
        
        // Optionally, you could add a confirmation message or other feedback here
      } else {
        alert('Please enter a title and content for the post.');
      }
    }
  </script>

</body>
</html>
